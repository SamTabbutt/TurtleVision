<!-- base_generic.html based off of https://developer.mozilla.org/en-US/docs/Learn/Server-side/Django/Home_page-->

<!DOCTYPE>
<html lang = "en">
<head>
	<!-- creating generic page for TurtleVision app so there is a uniform look and fluidity to the site-->	

	{% block title %}<title>Turtle Vision</title>{% endblock %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script>window.HELP_IMPROVE_VIDEOJS = false;</script>
        <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
        <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
	{% load static %}
	<link rel="shortcut icon" href="{% static 'TurtleVision/images/logo.jpg' %}">
	<link rel="stylesheet" href="{% static 'TurtleVision/style.css' now "U" %}">
</head>

<body>
	<div class = "container-fluid">
		<div class="row">
			<div class = "left-set side-panel sidebar-nav column">
			{% block sidebar %}
                                        {% load static %}
					<a class="side-elem" href="http://www.ceibahamas.org/"><img src={%static 'TurtleVision/images/TLogo.png'%} class="logo"></a>
          				<a class="side-elem" href="{% url 'TurtleVision:index' %}">Welcome</a>
					<a class="side-elem" href="{% url 'TurtleVision:upload' %}">Upload</a>
          				<a class="side-elem" href="{% url 'TurtleVision:train' %}">Train</a>
          				<a class="side-elem" href="{% url 'TurtleVision:trust' %}">Trust</a>
     			{% endblock %}
			</div>
			<div class = "main-cont column"> 
				<div class="header">
					{% block contHead %}
					{% endblock %}
				</div>
				{% block content %}
				{% endblock %}
			</div>
			<div class = "right-set side-panel column">
				{% load static %}
				<a class="side-elem" href="http://www.ceibahamas.org/"><img src={%static 'TurtleVision/images/Tlogo.png'%} class="logo"></a>
				{% block sidecont %}
				{% endblock %}
			</div>
		</div>
	</div>

</body>
</html>
